<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop Test Page</title>
  <style>
    #draggable, #droppable {
      width: 100px;
      height: 100px;
      margin: 10px;
      padding: 10px;
    }
    #draggable { background: #cce5ff; }
    #droppable { background: #d4edda; }
  </style>
</head>
<body>
  <div id="draggable" draggable="true">Drag me</div>
  <div id="droppable">Drop here</div>
</body>
</html>
